<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Box</title>
    <link rel="stylesheet" href="./dropdown.css" />
  </head>
  <body>
    <article class="con-select">
      <p class="title">최애 프로그래밍 언어</p>
      <img class="downImg" src="./icon-Triangle-down.png" alt="dropdown" />
    </article>
    <ul class="option">
      <li class="lang">Python</li>
      <li class="lang">Java</li>
      <li class="lang">JavaScript</li>
      <li class="lang">C#</li>
      <li class="lang">C/C++</li>
    </ul>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      const option = document.querySelector(".option");
      const selectTitle = document.querySelector(".title");

      let flag = 0;
      $(".downImg").click(function () {
        if (flag === 0) {
          $(".con-select").css({ border: "1px solid #9B51E0" });
          $(".downImg").attr("src", "./icon-Triangle-up.png");
          $(".option").fadeIn();
          flag = 1;
        } else {
          $(".con-select").css({ border: "1px solid #C4C4C4" });
          $(".downImg").attr("src", "./icon-Triangle-down.png");
          $(".option").fadeOut();
          flag = 0;
        }
      });

      option.addEventListener("click", (event) => {
        let optionText = event.target.innerText;
        selectTitle.innerText = optionText;
        $(".downImg").attr("src", "./icon-Triangle-down.png");
        $(".option").fadeOut();
        flag = 0;
      });
    </script>
  </body>
</html>
