<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기초 구현실습</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <article class="loginContainer">
      <h1>더 편리해진 위니브에 오신 것을 환영합니다.</h1>
      <form action="" id="login">
        <button class="loginBtn" form="login">
          <img
            src="/images/weniv-logo.png"
            alt=""
            width="64px"
            height="18px"
          />로그인
        </button>
      </form>
      <div class="findIdPw">
        <img
          class="idPwImg"
          src="/images/icon-lock.png"
          alt=""
          width="16px"
          height="16px"
        />
        <p class="idPw">아이디 | 패스워드</p>
      </div>
      <div class="signup">
        <img
          class="idPwImg"
          src="/images/icon-user.png"
          alt=""
          width="16px"
          height="16px"
        />
        <p class="idPw">회원가입</p>
      </div>
    </article>
  </body>
</html>
